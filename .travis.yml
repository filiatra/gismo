#sudo: required
sudo: false

language: cpp

notifications:
  email: false

branches:
  only:
  - stable
  - coverity_scan
  - ci_test

os: linux  # unless specified otherwise
dist: trusty

env:
  global:
   - MAKEFLAGS=-j3
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "filiatra/gismo"
      description: "Build submitted via Travis CI"
    notification_email: filiatra@gmail.com
    build_command_prepend: "cmake . -DCMAKE_BUILD_TYPE=Release"
    build_command:   "make -j 4"
    branch_pattern: coverity_scan

###################
matrix:
  fast_finish: true
  include:
  
    - os: osx
      if: branch = stable OR branch = cooverity_scan
      osx_image: xcode9.1  # xcode8.3
      compiler: clang
      env:
        - COMPILER=clang++
        - BUILD_TYPE=Release

    - os: osx
      if: branch = ci_test
      osx_image: xcode9.1  # xcode8.3
      compiler: gcc
      env:
        - COMPILER=clang++
        - BUILD_TYPE=Release

    - os: osx
      if: branch = ci_test
      osx_image: xcode8.3
      compiler: clang
      env:
        - COMPILER=clang++
        - BUILD_TYPE=RelWithDebInfo

    - env: COMPILER=g++-6 BUILD_TYPE=Release
      if: branch = ci_test OR branch = cooverity_scan
      addons: &gcc6
        apt:
          packages: g++-6
          sources:
            - ubuntu-toolchain-r-test

    - env: COMPILER=g++-5 BUILD_TYPE=Release
      if: branch = ci_test
      addons: &gcc5
        apt:
          packages: g++-5
          sources:
            - ubuntu-toolchain-r-test


