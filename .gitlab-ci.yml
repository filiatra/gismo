stages:
  - build

# GCC 4.8.5, C++98, Release
linux_gcc4.8.5_cxx98_release:
  tags:
    - linux
  stage: build
  image: gcc:4.8.5
  script:
    - apt-get update -y
    - apt-get install cmake -y
    - mkdir -p build
    - cd build
    - CC=gcc CXX=g++  cmake .. -DCMAKE_CXX_STANDARD=98 -DCMAKE_BUILD_TYPE=Release
    - make -j4
    - make test
  except:
    - external_pull_requests

